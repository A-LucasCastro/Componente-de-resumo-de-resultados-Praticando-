<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de resumo de resultados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <section>
        <div class="container">
            <div class="container-resultados card-esquerdo">
                <h3>Your Result</h3>
                <div class="resultado-total">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>

            <div class="container-resultados card-direito">
                <h3>Summary</h3>
                <div class="resultados-bases">
                    <div class="resultado-esquerdo">
                        <img src="./img/icon-reaction.svg" alt="icon-reaction">
                        <p class="p-reaction">Reaction</p>
                    </div>
                    <div class="resultado-direito">
                        <p><span>80</span> / 100</p>
                    </div>
                </div>
                <div class="resultados-bases">
                    <div class="resultado-esquerdo">
                        <img src="./img/icon-memory.svg" alt="icon-memory">
                        <p class="p-memory">Memory</p>
                    </div>
                    <div class="resultado-direito">
                        <p><span>92</span> / 100</p>
                    </div>
                </div>
                <div class="resultados-bases">
                    <div class="resultado-esquerdo">
                        <img src="./img/icon-verbal.svg" alt="icon-verbal">
                        <p class="p-verbal">Verbal</p>
                    </div>
                    <div class="resultado-direito">
                        <p><span>61</span> / 100</p>
                    </div>
                </div>
                <div class="resultados-bases">
                    <div class="resultado-esquerdo">
                        <img src="./img/icon-visual.svg" alt="icon-visual">
                        <p class="p-visual">Visual</p>
                    </div>
                    <div class="resultado-direito">
                        <p><span>72</span> / 100</p>
                    </div>
                </div>
                <div class="div-button">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
